
<div>
    <h2><span>User Address</span> {{vm.userAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Street Address</span></dt>
        <dd>
            <span>{{vm.userAddress.streetAddress}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.userAddress.city}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.userAddress.state}}</span>
        </dd>
        <dt><span>Postal Code</span></dt>
        <dd>
            <span>{{vm.userAddress.postalCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-address-my-suffix-detail.edit({id:vm.userAddress.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
