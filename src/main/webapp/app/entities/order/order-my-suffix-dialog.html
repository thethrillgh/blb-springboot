
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderLabel">Create or edit a Order</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.order.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.order.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderTimeStamp">Order Time Stamp</label>
                <div class="input-group">
                    <input id="field_orderTimeStamp" type="text" class="form-control" name="orderTimeStamp" datetime-picker="{{dateformat}}" ng-model="vm.order.orderTimeStamp" is-open="vm.datePickerOpenStatus.orderTimeStamp"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('orderTimeStamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tradeDate">Trade Date</label>
                <div class="input-group">
                    <input id="field_tradeDate" type="text" class="form-control" name="tradeDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.order.tradeDate" is-open="vm.datePickerOpenStatus.tradeDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('tradeDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_transactionAmount">Transaction Amount</label>
            <input type="number" class="form-control" name="transactionAmount" id="field_transactionAmount"
                    ng-model="vm.order.transactionAmount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numBondsPurchased">Num Bonds Purchased</label>
            <input type="number" class="form-control" name="numBondsPurchased" id="field_numBondsPurchased"
                    ng-model="vm.order.numBondsPurchased"
                    />
        </div>

        <div class="form-group">
            <label for="field_assocAcct">Assoc Acct</label>
            <select class="form-control" id="field_assocAcct" name="assocAcct" ng-model="vm.order.assocAcctId" ng-options="userAccount.id as userAccount.id for userAccount in vm.useraccounts"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
