
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBankAcctLabel">Create or edit a Bank Acct</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bankAcct.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bankAcct.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_acctNum">Acct Num</label>
            <input type="text" class="form-control" name="acctNum" id="field_acctNum"
                    ng-model="vm.bankAcct.acctNum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_routingNum">Routing Num</label>
            <input type="text" class="form-control" name="routingNum" id="field_routingNum"
                    ng-model="vm.bankAcct.routingNum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_acctType">Acct Type</label>
            <input type="text" class="form-control" name="acctType" id="field_acctType"
                    ng-model="vm.bankAcct.acctType"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
