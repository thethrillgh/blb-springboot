
<div>
    <h2><span>Bank Acct</span> {{vm.bankAcct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Acct Num</span></dt>
        <dd>
            <span>{{vm.bankAcct.acctNum}}</span>
        </dd>
        <dt><span>Routing Num</span></dt>
        <dd>
            <span>{{vm.bankAcct.routingNum}}</span>
        </dd>
        <dt><span>Acct Type</span></dt>
        <dd>
            <span>{{vm.bankAcct.acctType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bank-acct-my-suffix-detail.edit({id:vm.bankAcct.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
