<form layout="column" layout-align="center center" name="passwordForm" ng-submit="reset(passwordForm.$valid)">
    <md-input-container>
        <label>Current password</label>
        <input ng-model="password" type="password" required>
    </md-input-container>
    <md-input-container>
        <label>New password</label>
        <input ng-model="password_new" type="password" required>
    </md-input-container>
    <md-input-container>
        <label>Confirm new password</label>
        <input ng-model="password_new_confirm" type="password" ng-pattern="{{password_new}}" required>
    </md-input-container>
    <md-button class="md-accent md-raised save" type="submit">Change Password</md-button>
</form>
