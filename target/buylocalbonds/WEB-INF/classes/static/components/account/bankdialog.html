<md-dialog aria-label="Mango (Fruit)">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <h2>Enter bank information</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <form name="loginForm" layout="column" ng-submit="login(loginForm.$valid)">
            <md-input-container class="md-accent login_input">
            <label class="login_label">Account Number</label>
            <input ng-model="accountnumber" required type="number" md-autofocus>
            </md-input-container>
            <md-input-container class="md-accent login_input md-block">
                <label class="login_label">Routing Number</label>
                <input ng-model="routingnumber" type="number" required>
            </md-input-container>
            <md-input-container class="md-accent login_input">
                <label class="login_label">Account Type</label>
                <md-select name="type" ng-model="cardtype" required>
                    <md-option value="Checking">Checking</md-option>
                    <md-option value="Savings">Savings</md-option>
                </md-select>
            </md-input-container>
        </form>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('useful')">
       Cancel
      </md-button>
      <md-button ng-click="addCard(loginForm.$valid)">
        Done
      </md-button>
    </md-dialog-actions>
</md-dialog>
